<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <title>실습</title>
</head>
<body>
<script>
    function msg() {
        const form = document.getElementById('form');
        axios.post(`/practice/register`, {name:form.name.value, gender:form.gender.value, interest:form.interest.value})
        .then((res) => {
            console.log(res);
            console.log(res.data);
        })
    }
</script>

<form id="form">
    <fieldset>
        이름 <input type="text" name="name" /> <br />
        성별
        <input type="radio" name="gender" value="남자"/> 남자
        <input type="radio" name="gender" value="여자"/> 여자 <br />
        관심사 <input type="checkbox" name="interest" value="여행" /> 여행
        <input type="checkbox" name="interest" value="패션" /> 패션
        <input type="checkbox" name="interest" value="음식" /> 음식
    </fieldset>
</form>
<button type="button" onclick="msg()">회원가입</button>
</body>
</html>
