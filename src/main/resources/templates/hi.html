<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<!--hi.html 파일에서 thymeleaf 템플릿 -> thymeleaf 문법을 사용하겠다. -->
<head>
    <meta charset="UTF-8">
    <title>hi-page</title>
</head>
<body>
    <h1> Hi template file </h1>
    <p th:text="${name}"> 코딩온 </p>
    <p th:text="${key}">새싹</p>
    <!--    th:text 는 텍스트를 서버에서 전달받은 값에 따라 표현하고자 할 때 사용한다.(만약 받아 온 값이 없다면 아무것도 안 보임.) -->
    <!--    전달받은 값을 문자열로 보여 주는 속성 -->

    <p th:utext="${name2}"></p>
    <!--    태그를 넣어 보냈을 때 태그 적용시켜서 보여줌 -->
    <!--    전달받은 값을 html로 보여 주는 속성 -->
    <br/>

    <h6>th:value</h6>
    <!--    요소의 value값을 설정할 때 사용되는 속성 -->
    <input type="text" th:value="${name}" />
    <button th:value="${name}">버튼</button>

    <h5>th:with</h5>
    <!-- 템플릿 내에서 변수를 지정해 사용할 때 이용되는 속성 -->
    <div th:with="temp=${name}" th:text="${temp}"></div>

    <h5>th:switch = switch-case</h5>
    <div th:switch="${name}">
        <p th:case="'코딩온'">코딩온입니다.</p>
        <p th:case="'새싹'">새싹입니다.</p>
        <p th:case="*">둘 다 아닙니다.</p>
    </div>

    <h5>th:if = 조건문 (elseif 없음) </h5>
    <p th:if="${name}=='코딩온'" th:text="${name}"></p>
    <!-- name으로 넘어온 값이 '코딩온'이라면 그 name값을 보여줘라 -->
    <p th:unless="${name}=='코딩온'" th:text="'이름 없음'"></p>
    <!-- if else를 처리하고 싶으면, th:if와 th:unless는 동일한 조건을 가져야 한다. -->

    <!-- 실습 -->
    <p th:if="${age}<20" th:text="미성년자입니다." style="color:blue"></p>
    <p th:unless="${age}<20" th:text="성인입니다." style="color:green"></p>

    <h5>th:each</h5>
    <ul>
        <li th:each="item:${names}">
            <span th:text="${item}"></span>
        </li>
    </ul>

</body>
</html>
